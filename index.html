<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Enhanced Advice Generator App</title>

     <!-- animation link (animate.css)  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/advice.css">
    <script defer src="./js/advice.js"></script>

</head>
<body>

    <main class="advice-card animate__animated animate__bounceInDown">
        <p class="advice-number" id="adviceNumber">Advice #117</p>

        <h1 class="advice-text  animate__animated animate__shakeX animate__delay-1s" id="adviceText">
            "It is easy to sit up and take notice, what's difficult is getting up and taking action."
        </h1>

        <div class="divider">
            <svg width="444" height="16" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path fill="#4F5D74" d="M0 8h196v1H0zM248 8h196v1H248z"/><g transform="translate(212)" fill="#CEE3E9"><rect width="6" height="16" rx="3"/><rect x="14" width="6" height="16" rx="3"/></g></g></svg>
        </div>

        <button class="dice-button" id="newAdviceBtn" aria-label="Generate new advice">
            <svg class="dice-icon" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/></svg>
        </button>

        <div class="share-buttons">
            <button class="share-button" id="twitterShareBtn">Share on Twitter</button>
            <button class="share-button" id="facebookShareBtn">Share on Facebook</button>
        </div>
    </main>


    <footer>challenge
        Challenge by <a href="#" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Charles</a>.
    </footer>

</body>
</html>
